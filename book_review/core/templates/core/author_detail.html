{% extends "core/default_detail.html" %}
{% block object %}

<h1 class='flex flex-col items-center text-5xl py-5'>
  Author Detail
</h1>

<div class="flex flex-col items-center">
  <dl class="max-w-md divide-y divide-gray-700">
    <div class="flex flex-col pb-3">
        <dt class="mb-1 text-gray-500 md:text-lg">Name</dt>
        <dd class="text-lg font-semibold">{{object.name}}</dd>
    </div>
    <div class="flex flex-col py-3">
        <dt class="mb-1 text-gray-500 md:text-lg">Birth Date</dt>
        <dd class="text-lg font-semibold">{{object.birth_date}}</dd>
    </div>
    <div class="flex flex-col pt-3">
        <dt class="mb-1 text-gray-500 md:text-lg">Country</dt>
        <dd class="text-lg font-semibold">{{object.country}}</dd>
    </div>
    <div class="flex flex-col pt-3">
      <dt class="mb-1 text-gray-500 md:text-lg">Description</dt>
      <dd class="text-lg font-semibold">{{object.description}}</dd>
    </div>
  </dl>
</div>

{% endblock %}
