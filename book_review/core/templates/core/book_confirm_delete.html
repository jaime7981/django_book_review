{% extends "header_template.html" %}
{% block content %}

<h1 class='flex flex-col items-center text-5xl py-5'>
  Delete this Book?
</h1>

<div class="flex flex-col items-center">
  <dl class="max-w-md divide-y divide-gray-700">
    <div class="flex flex-col pb-3">
        <dt class="mb-1 text-gray-500 md:text-lg">Name</dt>
        <dd class="text-lg font-semibold">{{object.name}}</dd>
    </div>
    <div class="flex flex-col py-3">
        <dt class="mb-1 text-gray-500 md:text-lg">Summary</dt>
        <dd class="text-lg font-semibold">{{object.summary}}</dd>
    </div>
    <div class="flex flex-col pt-3">
        <dt class="mb-1 text-gray-500 md:text-lg">Publish Date</dt>
        <dd class="text-lg font-semibold">{{object.publish_date}}</dd>
    </div>
    <div class="flex flex-col pt-3">
      <dt class="mb-1 text-gray-500 md:text-lg">Author</dt>
      <dd class="text-lg font-semibold">{{object.author}}</dd>
    </div>
  </dl>
</div>

<div class="flex flex-col items-center pt-10">
  <form method='POST'>
    {% csrf_token %}
    <div class='flex flex-row gap-10 justify-center'>
      <button type="submit" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Delete</button>
      <a href="{% url book.detail_url_name book.id %}" class="text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:outline-none focus:ring-slate-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-slate-600 dark:hover:bg-slate-700 dark:focus:ring-slate-800">Back</a>
    </div>  
  </form>
</div>

{% endblock %}
